<!DOCTYPE html>
<html>
    <head>
        <title>Misson Control</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="side_Container">
                <div class="side_title">
                    <a>Rovers</a>
                    <svg class="svg-icon" id="menu-collapse" viewBox="-1 -1 24 24">
                        <path fill="none" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                    </svg>
                </div>

                <div class="side_content">
                    <div class="roverContainer">
                        <a>Rover #1</a>
                        <a>Unavailable</a>
                        <img src="rover1.jpg" alt="rover1" class="imageClass notConnected">
                    </div>

                    <div class="roverContainer">
                        <a>Rover #2</a>
                        <a>unavailable</a>
                        <img src="rover1.jpg" alt="rover1" class="imageClass notConnected">
                    </div>

                    <div class="roverContainer">
                        <a>Rover #3</a>
                        <a>unavailable</a>
                        <img src="rover1.jpg" alt="rover1" class="imageClass notConnected">
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="controlContiner">
                <div>
                    <h1>Rover #1</h1>
                </div>
                <div>
                    <button type="button" id="turnoffButton" class="btn btn-danger btn-lg">Turn Off</button>
                </div>
                <div id="videoContainer">
                    <video id="video" controls></video>
                </div>
                <div id="buttonContainer">
                    <button type="button" class="btn btn-primary btn-lg buttonClass">LEFT</button>
                    <button type="button" class="btn btn-primary btn-lg  buttonClass">RIGHT</button>
                    <button type="button" class="btn btn-primary btn-lg buttonClass">UP</button>
                    <button type="button" class="btn btn-primary btn-lg buttonClass">DOWN</button>
                </div>
                <div id="dataContainer">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Temperature</th>
                                <th>Humidity</th>
                                <th>Light Level</th>
                                <th>Distance Travelled</th>
                                <th>Run Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td id="lightLevel">0</td>
                                <td>0</td>
                                <td id="runTime">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
